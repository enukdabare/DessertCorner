<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/8f27d68390.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header">
        <a href="Home.html" class="logo"><img src="images/Untitled-2.png"></a>
        <nav class="navbar">
            <a href="Home.html">HOME</a>
            <a href="Cakes.html">MENU</a>
            <a href="about.html">ABOUT</a>
            <a href="Home.html#review">FEEDBACK</a>
            <a href="contact.html">CONTACT US</a>
        </nav>

        <div class="icons">
            <div class="menu"><i class="fas fa-bars"></i></div>
        </div>

    </header>

    <div class="wrapper">
        <div class="close">
            <a href="Home.html"><i class="fas fa-window-close"></i></a>
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>   
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" required>
                    <label id="pwd">Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't Have an Account <a href="Register.html" class="Register-link">Register</a> </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
